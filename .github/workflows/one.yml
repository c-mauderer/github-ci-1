name: CI-1

on:
  # Only manually for the moment
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Generate some file
        run: git log > log
      - name: Archive artifacts
        uses: actions/upload-artifact@v3
        with:
          name: my-log
          path: log
